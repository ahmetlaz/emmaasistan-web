<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Emma - Akıllı Kodlama Asistanı</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="emma-theme.css">
  <link rel="stylesheet" href="emma-mobile.css">
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>
<body>
  <div id="login-container">
    <h2>Emma'ya Giriş</h2>
    <input type="text" id="login-username" placeholder="Kullanıcı Adı">
    <input type="password" id="login-password" placeholder="Şifre">
    <button id="login-button">Giriş Yap</button>
    <div id="login-status"></div>
  </div>
  <div id="emma-app" style="display:none;">
    <div id="emma-avatar" style="margin-bottom:12px;">
      <span>Emma - Kodlama Asistanı</span>
      <img id="emma-user-avatar" style="width:48px; border-radius:50%; vertical-align:middle;">
      <input type="file" id="avatar-upload" accept="image/*">
    </div>
    <div id="emma-controls">
      <input id="input" placeholder="Emma'ya bir şey sor veya kod iste..." autocomplete="off">
      <button id="send">Gönder</button>
      <button id="mic">🎤</button>
      <select id="lang">
        <option value="tr-TR">Türkçe</option>
        <option value="en-US">English</option>
      </select>
      <input type="range" id="voice-rate" min="0.5" max="1.5" step="0.05" value="0.85" title="Ses Hızı">
      <button id="profile">Profil</button>
      <button id="cloud-sync">Buluta Yedekle</button>
      <button id="cloud-load">Buluttan Yükle</button>
      <button type="button" onclick="startGoogleDriveOAuth()">Google Drive ile Bağlan</button>
      <button id="download-pdf">PDF İndir</button>
      <button id="clear-history">Geçmişi/Hafızayı Temizle</button>
      <input type="file" id="file-upload" accept=".txt,.js,.py,.json,.md,.csv,.png,.jpg,.jpeg,.gif">
      <button id="export-txt">Chat'i TXT Olarak İndir</button>
      <button id="export-csv">Chat'i CSV Olarak İndir</button>
      <input type="text" id="search-chat" placeholder="Geçmişte Ara...">
      <button id="add-user">Kullanıcı Ekle</button>
      <select id="theme">
        <option value="light">Açık Tema</option>
        <option value="dark">Koyu Tema</option>
      </select>
    </div>
    <div id="chat"></div>
    <div id="memory"></div>
    <div id="cloud-status"></div>
  </div>
  <script src="emma-theme.js"></script>
  <script src="emma-login.js"></script>
  <script src="emma-memory.js"></script>
  <script src="emma-cloud.js"></script>
  <script src="emma-openai.js"></script>
  <script src="emma-voice.js"></script>
  <script src="emma-pdf.js"></script>
  <script src="emma-files.js"></script>
  <script src="emma-search.js"></script>
  <script src="emma-avatar.js"></script>
  <script src="emma-voice-rate.js"></script>
  <script src="emma-admin.js"></script>
</body>
</html>
